plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {

    testImplementation (
            "com.codeborne:selenide:6.10.1",
            "org.junit.jupiter:junit-jupiter-api:5.8.2")

    testRuntimeOnly (
            "org.junit.jupiter:junit-jupiter-engine:5.7.1",
            'org.slf4j:slf4j-simple:2.0.5')
}

test {
    useJUnitPlatform()
}
